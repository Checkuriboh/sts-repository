<!DOCTYPE html>
<html
	lang="ko"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net/nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
	
	<th:block layout:fragment="css"></th:block>
	<th:block layout:fragment="script">
		<script type="text/javascript">
			history.pushState(null, null, location.href);
		   	window.onpopstate = function()
		   	{ history.go(1); }
		</script>
	</th:block>

<head>
    <title>활동기록</title>
</head>

<div th:if=${session.id} layout:fragment="content">
	<div class="container">
		<div  class="userInfo" th:if=${session.id}>
    		<span th:text="${session.id}"></span><span> 님 / </span>
    		<span th:text="${session.mbLevel}"></span><span> 레벨</span>
    		<button type="button">
        		<a th:href="@{logout}" style="color: #fff">로그아웃</a>
    		</button>
		</div>

		<div class="title" style="color:#00a2be">활동 기록</div>
		
        <th:block th:include="log/allList.html"></th:block>
    </div>
</div>

</html>
